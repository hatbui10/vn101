<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit Transformer - 5 Bit Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .bits-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .bit-input {
            width: 60px;
            height: 60px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .bit-input:focus {
            border-color: #667eea;
            outline: none;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.4);
        }

        .bit-input.valid {
            border-color: #4caf50;
            background-color: #f8fff8;
        }

        .bit-input.invalid {
            border-color: #f44336;
            background-color: #fff8f8;
        }

        .result-bit {
            background-color: #f5f5f5;
            border-color: #999;
            color: #333;
        }

        .transform-info {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .transform-name {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 0 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .decimal-display {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin: 10px 0;
        }

        .decimal-value {
            font-weight: bold;
            color: #667eea;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¢ Bit Transformer - 5 Bit Processor</h1>
        
        <div class="section">
            <div class="section-title">Nh·∫≠p d√£y 5 bit:</div>
            <div class="bits-container">
                <input type="text" class="bit-input" id="bit1" maxlength="1" placeholder="0">
                <input type="text" class="bit-input" id="bit2" maxlength="1" placeholder="0">
                <input type="text" class="bit-input" id="bit3" maxlength="1" placeholder="0">
                <input type="text" class="bit-input" id="bit4" maxlength="1" placeholder="0">
                <input type="text" class="bit-input" id="bit5" maxlength="1" placeholder="0">
            </div>
            <div class="decimal-display">
                Gi√° tr·ªã th·∫≠p ph√¢n: <span class="decimal-value" id="inputDecimal">0</span>
            </div>
        </div>

        <div class="transform-info" id="transformInfo" style="display: none;">
            <div class="transform-name" id="transformName"></div>
            <div id="transformDescription"></div>
        </div>

        <div class="section">
            <div class="section-title">K·∫øt qu·∫£:</div>
            <div class="bits-container">
                <input type="text" class="bit-input result-bit" id="result1" readonly>
                <input type="text" class="bit-input result-bit" id="result2" readonly>
                <input type="text" class="bit-input result-bit" id="result3" readonly>
                <input type="text" class="bit-input result-bit" id="result4" readonly>
                <input type="text" class="bit-input result-bit" id="result5" readonly>
            </div>
            <div class="decimal-display">
                Gi√° tr·ªã th·∫≠p ph√¢n: <span class="decimal-value" id="resultDecimal">0</span>
            </div>
        </div>

        <div class="button-container">
            <button class="btn" onclick="resetAll()">üîÑ Reset</button>
            <button class="btn" onclick="manualTransform()">‚ö° Transform</button>
        </div>
    </div>

    <script>
        // Transformation rules in order (20 rules)
        const transformations = [
            { name: 'Tr·ªôn bit - XOR', description: 'XOR v·ªõi m·∫´u ng·∫´u nhi√™n', func: xorWithRandomPattern },
            { name: 'Gi·∫£ ng·∫´u nhi√™n - LFSR', description: 'Linear Feedback Shift Register', func: lfsrTransform },
            { name: 'Ph·∫£n chi·∫øu - Mirror', description: 'ƒê·∫£o ng∆∞·ª£c v√† XOR v·ªõi b·∫£n th√¢n', func: mirrorXor },
            { name: 'Caesar Bit', description: 'D·ªãch bit theo gi√° tr·ªã th·∫≠p ph√¢n', func: caesarBit },
            { name: 'T·ªïng ch·∫µn l·∫ª', description: 'XOR v·ªõi bit ch·∫µn l·∫ª', func: parityXor },
            { name: 'Xoay Ph·∫£i', description: 'Xoay ph·∫£i 1 bit', func: rotateRight },
            { name: 'D·ªãch Tr√°i', description: 'D·ªãch tr√°i th√™m 0', func: shiftLeft },
            { name: 'D·ªãch Ph·∫£i', description: 'D·ªãch ph·∫£i th√™m 0', func: shiftRight },
            { name: 'AND M·∫´u', description: 'AND v·ªõi m·∫´u ng·∫´u nhi√™n', func: andWithPattern },
            { name: 'OR M·∫´u', description: 'OR v·ªõi m·∫´u ng·∫´u nhi√™n', func: orWithPattern },
            { name: 'C·ªông Mod 32', description: 'C·ªông h·∫±ng s·ªë mod 32', func: addMod32 },
            { name: 'Nh√¢n Mod 32', description: 'Nh√¢n 3 mod 32', func: multiplyMod32 },
            { name: 'Ho√°n V·ªã Bit', description: 'Ho√°n ƒë·ªïi v·ªã tr√≠ bit', func: bitSwap },
            { name: 'Gray Code', description: 'Chuy·ªÉn sang Gray Code', func: toGrayCode },
            { name: 'B√π 2', description: 'B√π 2 c·ªßa s·ªë', func: twosComplement },
            { name: 'ƒê·∫£o Ng·∫´u Nhi√™n', description: 'ƒê·∫£o ng·∫´u nhi√™n 1-2 bit', func: randomFlip },
            { name: 'Xoay Ng·∫´u Nhi√™n', description: 'Xoay ng·∫´u nhi√™n 1-4 v·ªã tr√≠', func: randomRotation },
            { name: 'Cellular Automaton', description: 'Rule 30 Cellular Automaton', func: cellularAutomaton },
            { name: 'T·ªïng Ki·ªÉm Tra', description: 'T·ªïng ki·ªÉm tra 5 bit', func: checksum }
        ];

        // XOR patterns to choose from
        const xorPatterns = [
            '10101', '01010', '11011', '00100', '11110',
            '00001', '10110', '01101', '10011', '01001'
        ];

        // Logic patterns for AND/OR operations
        const logicPatterns = [
            '11111', '00000', '10101', '01010', '11011',
            '00100', '11110', '00001', '10110', '01101'
        ];

        let currentTransformIndex = 0;
        let transformCount = 0;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupBitInputs();
        });

        function setupBitInputs() {
            for (let i = 1; i <= 5; i++) {
                const input = document.getElementById(`bit${i}`);
                
                input.addEventListener('input', function(e) {
                    const value = e.target.value;
                    
                    // Only allow 0 or 1
                    if (value === '0' || value === '1') {
                        e.target.classList.remove('invalid');
                        e.target.classList.add('valid');
                        updateDecimalDisplay();
                        
                        // Auto-focus to next field
                        if (i < 5) {
                            document.getElementById(`bit${i + 1}`).focus();
                        } else {
                            // Last bit entered, auto transform
                            setTimeout(() => autoTransform(), 100);
                        }
                    } else if (value !== '') {
                        e.target.classList.remove('valid');
                        e.target.classList.add('invalid');
                        e.target.value = '';
                    }
                });

                input.addEventListener('keydown', function(e) {
                    // Allow backspace and navigation
                    if (e.key === 'Backspace' && e.target.value === '' && i > 1) {
                        document.getElementById(`bit${i - 1}`).focus();
                    }
                });
            }
        }

        function getBitsFromInput() {
            let bits = [];
            for (let i = 1; i <= 5; i++) {
                const value = document.getElementById(`bit${i}`).value;
                bits.push(value === '' ? '0' : value);
            }
            return bits.join('');
        }

        function setBitsToResult(bits) {
            for (let i = 0; i < 5; i++) {
                document.getElementById(`result${i + 1}`).value = bits[i];
            }
            updateResultDecimal(bits);
        }

        function bitsToDecimal(bits) {
            return parseInt(bits, 2);
        }

        function decimalToBits(decimal, length = 5) {
            return decimal.toString(2).padStart(length, '0');
        }

        function updateDecimalDisplay() {
            const bits = getBitsFromInput();
            const decimal = bitsToDecimal(bits);
            document.getElementById('inputDecimal').textContent = decimal;
        }

        function updateResultDecimal(bits) {
            const decimal = bitsToDecimal(bits);
            document.getElementById('resultDecimal').textContent = decimal;
        }

        // Transformation functions
        function xorWithRandomPattern(bits) {
            const randomIndex = Math.floor(Math.random() * xorPatterns.length);
            const pattern = xorPatterns[randomIndex];
            const result = bits.split('').map((bit, i) => bit === pattern[i] ? '0' : '1').join('');
            return result + ` (m·∫´u: ${pattern})`;
        }

        function lfsrTransform(bits) {
            // LFSR with polynomial x^5 + x^2 + 1 - nh∆∞ng n·∫øu l√† 00000 th√¨ ƒë·∫∑c bi·ªát
            if (bits === '00000') {
                const randomIndex = Math.floor(Math.random() * xorPatterns.length);
                const pattern = xorPatterns[randomIndex];
                return pattern + ` (ƒë·∫∑c bi·ªát)`;
            }
            let result = bits;
            for (let i = 0; i < 5; i++) {
                const feedback = (result[4] === result[1]) ? '0' : '1';
                result = feedback + result.substring(0, 4);
            }
            return result;
        }

        function mirrorXor(bits) {
            // ƒê·∫£o ng∆∞·ª£c d√£y bit v√† XOR v·ªõi d√£y g·ªëc - nh∆∞ng n·∫øu l√† 00000 th√¨ ƒë·∫∑c bi·ªát
            if (bits === '00000') {
                const randomIndex = Math.floor(Math.random() * xorPatterns.length);
                const pattern = xorPatterns[randomIndex];
                return pattern + ` (ƒë·∫∑c bi·ªát)`;
            }
            const reversed = bits.split('').reverse().join('');
            const result = bits.split('').map((bit, i) => bit === reversed[i] ? '0' : '1').join('');
            return result;
        }

        function caesarBit(bits) {
            // D·ªãch bit sang tr√°i theo gi√° tr·ªã th·∫≠p ph√¢n c·ªßa d√£y bit - nh∆∞ng n·∫øu l√† 00000 ho·∫∑c 11111 th√¨ ƒë·∫∑c bi·ªát
            if (bits === '00000' || bits === '11111') {
                const randomIndex = Math.floor(Math.random() * xorPatterns.length);
                const pattern = xorPatterns[randomIndex];
                return pattern + ` (ƒë·∫∑c bi·ªát)`;
            }
            const decimal = bitsToDecimal(bits);
            const shift = decimal % 5;
            const result = bits.substring(shift) + bits.substring(0, shift);
            return result + ` (d·ªãch ${shift})`;
        }

        function parityXor(bits) {
            // T√≠nh bit ch·∫µn l·∫ª v√† XOR v·ªõi t·ª´ng bit - nh∆∞ng n·∫øu l√† 00000 ho·∫∑c 11111 th√¨ ƒë·∫∑c bi·ªát
            if (bits === '00000' || bits === '11111') {
                const randomIndex = Math.floor(Math.random() * xorPatterns.length);
                const pattern = xorPatterns[randomIndex];
                return pattern + ` (ƒë·∫∑c bi·ªát)`;
            }
            const ones = bits.split('').filter(bit => bit === '1').length;
            const parityBit = (ones % 2).toString();
            const result = bits.split('').map(bit => bit === parityBit ? '0' : '1').join('');
            return result + ` (ch·∫µn l·∫ª: ${parityBit})`;
        }

        function rotateRight(bits) {
            // Xoay ph·∫£i 1 bit - nh∆∞ng n·∫øu l√† 00000 ho·∫∑c 11111 th√¨ ƒë·∫∑c bi·ªát
            if (bits === '00000' || bits === '11111') {
                const randomIndex = Math.floor(Math.random() * xorPatterns.length);
                const pattern = xorPatterns[randomIndex];
                return pattern + ` (ƒë·∫∑c bi·ªát)`;
            }
            return bits[4] + bits.substring(0, 4);
        }

        function shiftLeft(bits) {
            // D·ªãch tr√°i, th√™m 0 ·ªü cu·ªëi - nh∆∞ng n·∫øu l√† 00000 th√¨ t·∫°o ng·∫´u nhi√™n
            if (bits === '00000') {
                const randomIndex = Math.floor(Math.random() * xorPatterns.length);
                const pattern = xorPatterns[randomIndex];
                return pattern + ` (ƒë·∫∑c bi·ªát)`;
            }
            return bits.substring(1) + '0';
        }

        function shiftRight(bits) {
            // D·ªãch ph·∫£i, th√™m 0 ·ªü ƒë·∫ßu - nh∆∞ng n·∫øu l√† 00000 th√¨ t·∫°o ng·∫´u nhi√™n
            if (bits === '00000') {
                const randomIndex = Math.floor(Math.random() * xorPatterns.length);
                const pattern = xorPatterns[randomIndex];
                return pattern + ` (ƒë·∫∑c bi·ªát)`;
            }
            return '0' + bits.substring(0, 4);
        }

        function andWithPattern(bits) {
            // AND v·ªõi m·∫´u ng·∫´u nhi√™n - nh∆∞ng n·∫øu l√† 00000 th√¨ √°p d·ª•ng quy t·∫Øc ƒë·∫∑c bi·ªát
            if (bits === '00000') {
                const randomIndex = Math.floor(Math.random() * xorPatterns.length);
                const pattern = xorPatterns[randomIndex];
                return pattern + ` (ƒë·∫∑c bi·ªát)`;
            }
            const randomIndex = Math.floor(Math.random() * logicPatterns.length);
            const pattern = logicPatterns[randomIndex];
            const result = bits.split('').map((bit, i) => bit === '1' && pattern[i] === '1' ? '1' : '0').join('');
            return result + ` (m·∫´u: ${pattern})`;
        }

        function orWithPattern(bits) {
            // OR v·ªõi m·∫´u ng·∫´u nhi√™n - nh∆∞ng n·∫øu l√† 11111 th√¨ ƒë·∫∑c bi·ªát
            if (bits === '11111') {
                const randomIndex = Math.floor(Math.random() * xorPatterns.length);
                const pattern = xorPatterns[randomIndex];
                return pattern + ` (ƒë·∫∑c bi·ªát)`;
            }
            const randomIndex = Math.floor(Math.random() * logicPatterns.length);
            const pattern = logicPatterns[randomIndex];
            const result = bits.split('').map((bit, i) => bit === '1' || pattern[i] === '1' ? '1' : '0').join('');
            return result + ` (m·∫´u: ${pattern})`;
        }

        function addMod32(bits) {
            // C·ªông h·∫±ng s·ªë 7 mod 32
            const decimal = bitsToDecimal(bits);
            const result = (decimal + 7) % 32;
            return decimalToBits(result) + ` (+7)`;
        }

        function multiplyMod32(bits) {
            // Nh√¢n 3 mod 32 - nh∆∞ng n·∫øu l√† 00000 th√¨ ƒë·∫∑c bi·ªát
            if (bits === '00000') {
                const randomIndex = Math.floor(Math.random() * xorPatterns.length);
                const pattern = xorPatterns[randomIndex];
                return pattern + ` (ƒë·∫∑c bi·ªát)`;
            }
            const decimal = bitsToDecimal(bits);
            const result = (decimal * 3) % 32;
            return decimalToBits(result) + ` (x3)`;
        }

        function bitSwap(bits) {
            // Ho√°n ƒë·ªïi bit 0<->4 v√† 1<->3 - nh∆∞ng n·∫øu l√† 00000 ho·∫∑c 11111 th√¨ ƒë·∫∑c bi·ªát
            if (bits === '00000' || bits === '11111') {
                const randomIndex = Math.floor(Math.random() * xorPatterns.length);
                const pattern = xorPatterns[randomIndex];
                return pattern + ` (ƒë·∫∑c bi·ªát)`;
            }
            const swapped = [
                bits[4], bits[3], bits[2], bits[1], bits[0]
            ];
            return swapped.join('');
        }

        function toGrayCode(bits) {
            // Chuy·ªÉn sang Gray Code - nh∆∞ng n·∫øu l√† 00000 th√¨ ƒë·∫∑c bi·ªát
            if (bits === '00000') {
                const randomIndex = Math.floor(Math.random() * xorPatterns.length);
                const pattern = xorPatterns[randomIndex];
                return pattern + ` (ƒë·∫∑c bi·ªát)`;
            }
            const decimal = bitsToDecimal(bits);
            const gray = decimal ^ (decimal >> 1);
            return decimalToBits(gray);
        }

        function twosComplement(bits) {
            // B√π 2 c·ªßa s·ªë - nh∆∞ng n·∫øu l√† 00000 ho·∫∑c 11111 th√¨ ƒë·∫∑c bi·ªát
            if (bits === '00000' || bits === '11111') {
                const randomIndex = Math.floor(Math.random() * xorPatterns.length);
                const pattern = xorPatterns[randomIndex];
                return pattern + ` (ƒë·∫∑c bi·ªát)`;
            }
            const decimal = bitsToDecimal(bits);
            const complement = (~decimal + 1) & 0x1F; // Gi·ªõi h·∫°n 5 bit
            return decimalToBits(complement);
        }

        function randomFlip(bits) {
            // ƒê·∫£o ng·∫´u nhi√™n 1-2 bit
            const bitsArray = bits.split('');
            const flipCount = Math.floor(Math.random() * 2) + 1;
            const flippedIndices = [];
            
            for (let i = 0; i < flipCount; i++) {
                let index;
                do {
                    index = Math.floor(Math.random() * 5);
                } while (flippedIndices.includes(index));
                flippedIndices.push(index);
                bitsArray[index] = bitsArray[index] === '0' ? '1' : '0';
            }
            
            return bitsArray.join('') + ` (ƒë·∫£o ${flipCount})`;
        }

        function randomRotation(bits) {
            // Xoay ng·∫´u nhi√™n 1-4 v·ªã tr√≠ - nh∆∞ng n·∫øu l√† 00000 ho·∫∑c 11111 th√¨ ƒë·∫∑c bi·ªát
            if (bits === '00000' || bits === '11111') {
                const randomIndex = Math.floor(Math.random() * xorPatterns.length);
                const pattern = xorPatterns[randomIndex];
                return pattern + ` (ƒë·∫∑c bi·ªát)`;
            }
            const rotation = Math.floor(Math.random() * 4) + 1;
            const result = bits.substring(rotation) + bits.substring(0, rotation);
            return result + ` (xoay ${rotation})`;
        }

        function cellularAutomaton(bits) {
            // Rule 30 Cellular Automaton - nh∆∞ng n·∫øu l√† 00000 th√¨ ƒë·∫∑c bi·ªát
            if (bits === '00000') {
                const randomIndex = Math.floor(Math.random() * xorPatterns.length);
                const pattern = xorPatterns[randomIndex];
                return pattern + ` (ƒë·∫∑c bi·ªát)`;
            }
            let result = '';
            for (let i = 0; i < 5; i++) {
                const left = bits[(i - 1 + 5) % 5];
                const center = bits[i];
                const right = bits[(i + 1) % 5];
                const pattern = left + center + right;
                
                // Rule 30: 111=0, 110=0, 101=0, 100=1, 011=1, 010=1, 001=1, 000=0
                if (pattern === '100' || pattern === '011' || pattern === '010' || pattern === '001') {
                    result += '1';
                } else {
                    result += '0';
                }
            }
            return result;
        }

        function checksum(bits) {
            // T·ªïng ki·ªÉm tra 5 bit - nh∆∞ng n·∫øu l√† 00000 th√¨ t·∫°o ng·∫´u nhi√™n
            if (bits === '00000') {
                const randomIndex = Math.floor(Math.random() * xorPatterns.length);
                const pattern = xorPatterns[randomIndex];
                return pattern + ` (ƒë·∫∑c bi·ªát)`;
            }
            const decimal = bitsToDecimal(bits);
            const sum = decimal.toString(2).padStart(5, '0').slice(-5);
            return sum;
        }

        function autoTransform() {
            if (!isInputComplete()) return;
            
            const inputBits = getBitsFromInput();
            const transform = transformations[currentTransformIndex];
            
            // Show transformation info
            document.getElementById('transformInfo').style.display = 'block';
            document.getElementById('transformName').textContent = `L·∫ßn ${transformCount + 1}: ${transform.name}`;
            document.getElementById('transformDescription').textContent = transform.description;
            
            // Apply transformation
            let resultBits = transform.func(inputBits);
            
            // Extract actual bits if result contains extra info
            if (resultBits.includes(' (')) {
                const actualBits = resultBits.split(' (')[0];
                const extraInfo = resultBits.split(' (')[1].slice(0, -1);
                setBitsToResult(actualBits);
                document.getElementById('transformDescription').textContent += ` - ${extraInfo}`;
            } else {
                setBitsToResult(resultBits);
            }
            
            // Update for next transformation
            transformCount++;
            currentTransformIndex = (currentTransformIndex + 1) % transformations.length;
        }

        function manualTransform() {
            if (!isInputComplete()) {
                alert('Vui l√≤ng nh·∫≠p ƒë·ªß 5 bit!');
                return;
            }
            autoTransform();
        }

        function isInputComplete() {
            for (let i = 1; i <= 5; i++) {
                const value = document.getElementById(`bit${i}`).value;
                if (value !== '0' && value !== '1') {
                    return false;
                }
            }
            return true;
        }

        function resetAll() {
            // Clear input fields
            for (let i = 1; i <= 5; i++) {
                const input = document.getElementById(`bit${i}`);
                input.value = '';
                input.classList.remove('valid', 'invalid');
            }
            
            // Clear result fields
            for (let i = 1; i <= 5; i++) {
                document.getElementById(`result${i}`).value = '';
            }
            
            // Reset displays
